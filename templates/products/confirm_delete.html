{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Konfirmasi Hapus</h2>
        
        <div class="alert alert-warning">
            <strong>Peringatan!</strong> Anda akan menghapus produk:
            <br><strong>{{ product.nama_produk }}</strong>
            <br>Aksi ini tidak dapat dibatalkan.
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Ya, Hapus</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Batal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
